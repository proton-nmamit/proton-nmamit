{% extends "layout.html" %}
{% load static %}

{% block title %}
    Page Not Found
{% endblock %}

{% block styles %}
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'VT323', monospace;
        }

        .container404 {
            width: 80%;
 
            text-align: left;
            align-items: left;
            height: 100vh;
            padding-top: 80px;
        }

        .div {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .animation404 {
            margin-left: 100px;
            padding-left: 150px;
        }

        img {
            width: 70%;
            height: auto;
        }
        .text404 h1{
            color: #00FF00;
        }

    </style>
{% endblock %}


{% block content %}
    <div class="container404">
        <div class="div">
            <div class="text404">
                <h1>Page Not Found</h1>
                <p>The page you are looking for does not exist.</p>
            </div>
            <div class="animation404">
                <img src="{% static 'assets/404-error-404.gif' %}" alt="404">
            </div>
        </div>
    </div>
{% endblock %}
