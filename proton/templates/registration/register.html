<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
    body {
        background-color: #000;
        color: #00FF00;
        font-family: 'VT323', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Section styles */
        section {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
            overflow: hidden;
        }
        /* Animated gradient effect */
        section::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#000, #0f0, #000);
            animation: animate 5s linear infinite;
        }
        /* Animation keyframes */
        @keyframes animate {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
        /* Styling for individual spans */
        section span {
            position: relative;
            display: block;
            width: calc(6.25vw - 2px);
            height: calc(6.25vw - 2px);
            background: #181818;
            z-index: 2;
            transition: 1.5s;
        }
        section span:hover {
            background: #0f0;
            transition: 0s;
        }

    a {
        color:rgb(0, 255, 0);
    }
    

    a:hover {
        color:rgb(255, 255, 255);
    }
    .login-container {
        position: absolute;
        z-index: 1000;
        background: #222;
        text-align: center;
        border: 2px solid #00FF00;
        padding: 20px;
        width: 400px;
    }
    .login-container h1 {
        margin-bottom: 20px;
    }
    .login-container input {
        background-color: #000;
        border: 1px solid #00FF00;
        color: #00FF00;
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
    }
    .login-container button {
        background-color: #000;
        border: 1px solid #00FF00;
        color: #00FF00;
        padding: 10px;
        width: 100%;
        cursor: pointer;
    }
    .login-container button:hover {
        background-color: #00FF00;
        color: #000;
    }
</style>
</head>
